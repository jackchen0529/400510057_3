<!DOCTYPE html>

<html>
    <head>
    	<meta charset="utf-8">
		<title>Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
       
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
		<script language=JavaScript src="js/jquery-1.11.3.min.js"></script>
		<script language=JavaScript src="js/jquery.mobile-1.4.5.min.js"></script>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
     
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
      <div data-role="page" id="index">
			<div data-role="header" >
				<div id="seebar" class="listbarword">
					        	  <div class="displayword" >0</div>
					        	  <div class="displayresult" >0</div>
					</div>
			</div>
			<div data-role="content" id="newcontent">
					<div id="seebutton" style="height:100%">
					      <div class="horizontal">
					        <div id="key7" data-cal-tag="7" class="key layout1">7</div>
					          <div id="key4" data-cal-tag="4" class="key layout1">4</div>
					             <div id="key1" data-cal-tag="1" class="key layout1">1</div>
					         <div id="key0" data-cal-tag="." class="key layout1">.</div>
					        
					      </div>
					      <div class="horizontal">
					      <div id="key8" data-cal-tag="8" class="key layout1">8</div>
					        <div id="key5" data-cal-tag="5" class="key layout1">5</div>
					         <div id="key2" data-cal-tag="2" class="key layout1">2</div>
					        <div id="keyDecimalPoint" data-cal-tag="0" class="key layout1">0</div>
					      </div>
					      <div class="horizontal">
					     <div id="key9" data-cal-tag="9" class="key layout1">9</div>
					        <div id="key6" data-cal-tag="6" class="key layout1">6</div>
					        <div id="key3" data-cal-tag="3" class="key layout1">3</div>
					         <div id="keyEquals"  class="key layout1 operation-key">=</div>
					      </div>
					     <div class="horizontal2">
					        <div id="keyDel"  class="key layout2 operation-key">DEL</div>
					        <div id="keyDivide"  class="key layout2 operation-key">รท</div>
					        <div id="keyMultiply" class="key layout2 operation-key">X</div>
					        <div id="keyMinus" class="key layout2 operation-key">-</div>
					        <div id="keyPlus" class="key layout2 operation-key">+</div>
					      </div>
					      <div class="horizontal3">
					      	  <div class='layout3'></div> 
					      </div>
					 
					</div>
			</div>
			<div data-role="footer" style="text-align: center; position: fixed; ">
				<script>
						$(document).ready(function(){
							$(".key").on("taphold",function(){
							  	ac();
							});
		   						 $(".key").click(function(){
		   						 	var buttonkey = $(this).attr("data-cal-tag");
		   						 
		   						 	id = this.id;
		   						 	 //id = this.id;
		   						 	calculator(id,buttonkey);
							    });
				   		 });
				
				
				</script>
			</div>
		</div>
      
    </body>
</html>
